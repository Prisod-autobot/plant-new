<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1" />
<title>Home</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<style>
	.fa-solid.fa-arrow-left{
		opacity: 0.8;
		transition: opacity .5s, transform .5s;
	} 
	.fa-solid.fa-arrow-left:hover{
		opacity: 1;
		transform: translateX(2px);
	}
	
	.eiei::before{
		content: 'Plant Type:   ';
		font-weight: bold;
	}
	
	.abc::before{
		content: 'Plant Detail:   ';
		font-weight: bold;
	}
</style>
</head>

<body style="background-image: linear-gradient(to right, #a4ff8d, #ffe576, #ffcc9e, #ffc5d7, #ffcffd);">
	<div class="container justify-content-center align-item-center" style="margin: 60px auto;">
		<div class="row">
		<div class="col"></div>
			<div class="col">
				<div data-aos="fade-up" class="card pt-3 ps-4 pe-4" style="width: 55rem; box-shadow: rgba(240, 46, 170, 0.4) -5px 5px, rgba(240, 46, 170, 0.3) -10px 10px, rgba(240, 46, 170, 0.2) -15px 15px, rgba(240, 46, 170, 0.1) -20px 20px, rgba(240, 46, 170, 0.05) -25px 25px;">
					<div class="card-title">
						<div class="position-absolute ms-4"><a href="/" class="font-monospace text-decoration-none"><i class="fa-solid fa-arrow-left fa-xl"></i></a></div>
						<h4 class="text-center fw-bold" th:text="${plant.name}"></h4>
					</div>
					<div class="card-body text-center">
						<div class="row">
							<div class="col-12">
								<img th:src="@{${'/img/'+{plant.pict.linkpict}}}" style="width:37%;height:100%;" class="img-fluid rounded" alt="">
							</div>
							<div class="col-12">
								<div class="row mt-3">
									<p class="eiei" th:text="${plant.typeplant.name}"></p>
								</div>
							</div>
							<div class="col-12">
								<div class="row">
									<p class="abc text-start" th:text="${plant.detail}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
