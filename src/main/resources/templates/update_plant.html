<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1" />
<title>Home</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<style>
	.fa-solid.fa-arrow-left{
		opacity: 0.8;
		transition: opacity .5s, transform .5s;
	} 
	.fa-solid.fa-arrow-left:hover{
		opacity: 1;
		transform: translateX(2px);
	}
</style>
</head>

<body style="background-image: linear-gradient(to right, #a4ff8d, #ffe576, #ffcc9e, #ffc5d7, #ffcffd);">
	<div class="container justify-content-center align-item-center" style="margin: 60px auto;">
		<div class="row">
		<div class="col"></div>
			<div class="col">
				<div data-aos="fade-up" class="card pt-3" style="width: 40rem; box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;">
					<div class="card-title">
						<div class="position-absolute ms-4"><a href="/add_plant" class="font-monospace text-decoration-none"><i class="fa-solid fa-arrow-left fa-xl"></i></a></div>
						<h5 class="text-center">Update Plant</h5>
					</div>
					<div class="card-body">
						<form action="#" th:action="@{/edit_plant/{id}(id=${plant.id})}" method="post" enctype="multipart/form-data">
							<div class="rol">
								<label class="form-label m-1">Plant Name</label> 
								<input class="form-control m-1" th:field="${plant.name}" /> 
									
								<label class="form-label m-1">Type</label> 
								<select th:field="${plant.typeplant}" class="form-control">
									<th:block th:each="type:${typeplantList}">
										<option th:text="${type.name}" th:value="${type.typeplant_id}"></option>
									</th:block>
								</select> 
									
								<label class="form-label m-1">Image</label> 
								<input class="form-control m-1" th:field="${pict.linkpict}" type="file" accept="image/png, image/jpeg"/> 
									
								<label class="form-label m-1">Detail</label>
								<textarea class="form-control m-1" th:field="${plant.detail}" rows="3" cols="33"></textarea>
								
								<div class="gap-2 col-6 mx-auto text-center">
									<button class="btn btn-sm btn-success m-1" type="submit">Add new Type.</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
